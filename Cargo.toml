[package]
name = "chatui"
version = "0.1.0"
edition = "2024"

[dependencies]
color-eyre = "0.6.5"
once_cell = "1.19"
taffy = "0.9.1"
termina = "0.1.1"
termwiz = { version = "0.23.3", default-features = false, features = [] }
tree-sitter = "0.25"
tree-sitter-highlight = "0.25"
tree-sitter-rust = "0.24"
tree-sitter-md = "0.5"
tree-sitter-python = "0.25"
tree-sitter-go = "0.25"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
